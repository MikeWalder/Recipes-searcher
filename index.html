<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link href="style/style.css" rel="stylesheet" type="text/css" />

    <link rel="icon" type="image/png" href="assets/icone.svg">
    <title>Les petits plats</title>
</head>
<body>
    


    <!-- Partie header -->
    <header>
        
            <img src="assets/main_logo.png" class="d-block mx-auto align-top" alt="Les petits plats">
        
        <div class="container">
            <div class="row">
                <div class="col-12 m-0 p-0">
                    <form autocomplete="off" class="form-inline m-0 p-0" action="index.html" id="main_form">
                        <input class="form-control col-12 m-3 p-4 text-body" type="search" id="search-bar" 
                        placeholder="Rechercher une recette" aria-label="Search">
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row searchers">
                
                <div class="col-4">
                    <div class="dropdown">
                        <button class="btn btn-primary text-light m-0 p-0" type="button" data-toggle="dropdown">
                            <form autocomplete="off" action="index.html" class="m-0">
                                <div class="input-group m-0">
                                    <input class="form-control col-12 bg-primary text-light" type="search" 
                                    placeholder="Rechercher un ingrédient" value="Ingrédients">
                                </div>
                            </form>
                        </button>
                        <div id="ingredients_result bg-primary text-light">Hello</div>
                    </div> 
                </div>

                <div class="col-4">
                    <div class="dropdown">
                        <button class="btn btn-info text-light m-0 p-0" type="button" data-toggle="dropdown">
                            <form autocomplete="off" action="index.html" class="m-0">
                                <div class="input-group m-0">
                                    <input class="form-control col-12 bg-info text-light py-2" type="search" 
                                    placeholder="Rechercher un appareil" value="Appareils">
                                </div>
                            </form>
                        </button>
                        <div id="ingredients_result bg-info text-light"></div>
                    </div> 
                </div>

                <div class="col-4">
                    <div class="dropdown">
                        <button class="btn btn-danger text-light m-0 p-0" type="button" data-toggle="dropdown">
                            <form autocomplete="off" action="index.html" class="m-0">
                                <div class="input-group m-0">
                                    <input class="form-control col-12 bg-danger text-light py-2" type="search" 
                                    placeholder="Rechercher un appareil" value="Ustensiles">
                                </div>
                            </form>
                        </button>
                        <div id="ustensiles_result bg-info text-light"></div>
                    </div> 
                </div>
            </div>
        </div>

    </header>

    <main>
        <div id="recipes_result"></div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
